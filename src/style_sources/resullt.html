<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты расчета кредита</title>
    <link rel="stylesheet" href="resultstylesheet.css">
    </head>
<body>
    <h1>Результаты расчета кредита</h1>
    <div class="result-container">
        <div class="result-item">
            <span class="result-label">Общая сумма кредита:</span>
            <span class="result-value" id="summ"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Общий остаток:</span>
            <span class="result-value" id="totalRest"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Остаток на дату:</span>
            <span class="result-value" id="restByDate"></span>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Вернуться</button>

<script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('summ').textContent = urlParams.get('summ');
        document.getElementById('totalRest').textContent = urlParams.get('totalRest');
        document.getElementById('restByDate').textContent = urlParams.get('restByDate');
</script>
</body>
</html>
